<div class="container">
  <div class="row">
    <div class="col-md-2">
      <h3>Active</h3>
    </div>
    <div class="col-md-8"></div>
    <div class="col-md-2 right">
      <button *ngIf="autoScanEnabled" class="button secondary" (click)="onAutoScanDisabled()">Stop</button>
      <button *ngIf="!autoScanEnabled" class="button" (click)="onAutoScanEnabled()">Auto</button>
      <button *ngIf="scanning || autoScanEnabled" class="button primary scanbutton" disabled>Scanning...</button>
      <button *ngIf="!scanning && !autoScanEnabled" class="button primary scanbutton" (click)="scan()"><span
          class="icon-rss inverse"></span>
        Scan</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <aredn-scan-list-results [results]="filterByActive()">
      </aredn-scan-list-results>
    </div>
  </div>
  <div class=" row">
    <div class="col-md-12">
      <h3>Inactive</h3>
    </div>
  </div>
  <div class=" row">
    <div class="col-md-12">
      <aredn-scan-list-results [results]="filterByInactive()"></aredn-scan-list-results>
    </div>
  </div>
</div>
