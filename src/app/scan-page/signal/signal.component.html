<ng-container [ngSwitch]="level">
  <img *ngSwitchCase="0" src="/luci-static/resources/icons/signal-0.png" />
  <img *ngSwitchCase="25" src="/luci-static/resources/icons/signal-0-25.png" />
  <img *ngSwitchCase="50" src="/luci-static/resources/icons/signal-25-50.png" />
  <img *ngSwitchCase="75" src="/luci-static/resources/icons/signal-50-75.png" />
  <img *ngSwitchCase="100" src="/luci-static/resources/icons/signal-75-100.png" />
</ng-container>
