<ngx-charts-line-chart [animations]="animations" [scheme]="colorScheme" [results]="lines" [gradient]="gradient"
  [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [xAxisTickFormatting]="xAxisTickFormatting"
  [yAxisLabel]="yAxisLabel" [yAxisTickFormatting]="yAxisTickFormatting" [timeline]="timeline">
</ngx-charts-line-chart>
